<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form page</title>
    <link rel="stylesheet" href="css/form4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!--Form Header-->
        <div class="header">
            <h1>You Are Almost There</h1>
        </div>

        <form id="form" action="homeDesk.html" method="get">
            <!-- Username -->
            <div class="form-control">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Enter Name" name="username">
                <p>Invalid</p>
            </div>
            <!-- Email -->
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Email Address" name="email">
                <p>Invalid</p>
            </div>
            <!-- Phone Number -->
            <div class="form-control">
                <label for="phonenumber">Phone Number</label>
                <input type="tel" id="phonenumber" placeholder="Enter Phone Number" name="phonenumber">
                <p>Invalid</p>
            </div>
            <!-- Address -->
            <div class="form-control">
                <label for="adress">Address</label>
                <input type="text" id="address" placeholder="Enter Address" name="address">
                <p>Invalid</p>
            </div>
            <!-- Quantity -->
            <div class="form-control">
                <label for="Quantity">Quantity</label>
                <input type="number" id="Quantity" placeholder="Quantity" name="Quantity">
                <p>Invalid</p>
            </div>
            <div class="form-control">
                <label for="Product Choice">Product Choice</label>
                <select id="Product">
                    <option value="1">Regular</option>
                    <option value="2">Special</option>
                    <option value="3">Small</option>
                </select>
            </div>
            <p id="products"></p>

            <div class="bottom">
                <!-- Button -->
                <div class="register">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>

    </div>
    <script src="js/form4.js"></script>
</body>

</html>
